<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CODY-Ai_Bot</title>
    <link rel="shortcut icon" href="avatar.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body>
    <section class="main">
        <div class="image-container">
            <div class="image">
                <img src="new2.gif" alt="image">
            </div>
            <h1>C O D Y</h1>
            <p>I'm a Ai Bot , How may i help you?</p>
        </div>
        <div class="input">
            <button class="talk"><i class="fas fa-microphone-alt"></i></button>
            <h1 class="content">Click here to speak</h1>
        </div>
        <div class="text-input-container">
            <input type="text" class="text-input" placeholder="Type your question here...">
            <button class="send-text"><i class="fa-solid fa-rocket"></i></button>
        </div>
    </section>
    <script src="app.js"></script>
</body>

</html>
